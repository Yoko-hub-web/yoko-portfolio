<!DOCTYPE html>
<html lang="ja" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoko Melichar | Service Design & Strategy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <style>
        .font-serif { font-family: 'Playfair Display', serif; }
        .font-sans { font-family: 'Noto Sans JP', sans-serif; }
        .font-serif-jp { font-family: 'Noto Serif JP', serif; }
        .jp-body { font-family: 'Noto Sans JP', sans-serif; font-weight: 300; line-height: 2.0; letter-spacing: 0.05em; }
        .text-outline { -webkit-text-stroke: 1px rgba(231, 229, 228, 0.4); color: transparent; }
        .image-zoom-container { overflow: hidden; }
        .image-zoom-img { transition: transform 1.2s cubic-bezier(0.22, 1, 0.36, 1), filter 0.5s ease; }
        .group:hover .image-zoom-img { transform: scale(1.05); }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in-up { animation: fadeUp 1s cubic-bezier(0.22, 1, 0.36, 1) forwards; }
        @keyframes floatText { 0%, 100% { transform: rotate(-90deg) translateX(0); } 50% { transform: rotate(-90deg) translateX(-15px); } }
        .animate-float-text { animation: floatText 14s ease-in-out infinite; }
        @media (max-width: 1024px) { .animate-float-text { animation: none; transform: none !important; writing-mode: vertical-rl; } }
    </style>
</head>

<body class="bg-white">
    <nav class="fixed top-0 left-0 w-full z-[100] bg-white/95 backdrop-blur-sm border-b border-black/5 px-6 py-4 md:px-12 flex justify-between items-center">
        <div class="flex items-center gap-4">
            <a href="#" class="flex flex-col md:flex-row md:items-baseline md:gap-3 group">
                <span class="text-xl tracking-tight font-serif text-black">Yoko Melichar <span class="text-sm font-sans-jp text-stone-500">| メリカー庸子</span></span>
                <span class="text-[9px] uppercase font-light tracking-[0.15em] text-stone-400">Service Design Consultant</span>
            </a>
        </div>
        <div class="hidden md:flex gap-8 items-center">
            <a href="#process" class="text-[10px] uppercase tracking-widest text-black/60 hover:text-black">Process</a>
            <a href="#selected-works" class="text-[10px] uppercase tracking-widest text-black/60 hover:text-black">Works</a>
            <a href="#contact" class="text-[10px] uppercase border border-black/20 rounded-full px-4 py-2 hover:bg-black hover:text-white transition-all">Contact</a>
        </div>
        <button id="mobile-menu-btn" class="md:hidden text-black"><iconify-icon icon="solar:hamburger-menu-linear" width="24"></iconify-icon></button>
    </nav>

    <header class="min-h-screen flex items-center bg-[#0a0a0a] relative overflow-hidden px-6 md:px-24">
        <div id="particles-js" class="absolute inset-0 z-0"></div>
        <div class="relative z-10 w-full grid grid-cols-1 lg:grid-cols-12 gap-12 items-center">
            <div class="lg:col-span-6 text-white fade-in-up">
                <h1 class="text-4xl md:text-6xl font-serif-jp leading-tight mb-8">混沌を構造化し、<br>組織のOSを再設計する。</h1>
                <p class="jp-body text-gray-400 max-w-lg mb-12">Design for Complexity. 複雑な変数を紐解き、自走する組織のアーキテクチャを実装する。</p>
                <a href="#selected-works" class="group inline-flex items-center gap-4 text-[11px] uppercase tracking-widest text-white">
                    <span class="border-b border-white/30 pb-1 group-hover:border-white">View Case Studies</span>
                    <span class="text-xl group-hover:translate-x-2 transition-transform">⟶</span>
                </a>
            </div>
            <div class="lg:col-span-6 relative h-[50vh] lg:h-[80vh] flex items-center justify-center">
                <span class="text-[12vh] lg:text-[18vh] font-serif text-outline lg:rotate-[-90deg] animate-float-text opacity-40 select-none">YOKO MELICHAR</span>
            </div>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            particlesJS('particles-js', {
                particles: {
                    number: { value: 80, density: { enable: true, value_area: 800 } },
                    color: { value: "#ffffff" },
                    shape: { type: "circle" },
                    opacity: { value: 0.5 },
                    size: { value: 3, random: true },
                    line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
                    move: { enable: true, speed: 2 }
                },
                interactivity: { events: { onhover: { enable: true, mode: "repulse" } } },
                retina_detect: true
            });
        });
    </script>
</body>
</html>
